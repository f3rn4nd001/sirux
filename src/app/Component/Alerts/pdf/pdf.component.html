

<div class="modal"  tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button"  [mat-dialog-close]="" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
            </div>
            <div class="modal-body">
                <div class="col-12 row">

                    <a class="col-6" [href]="pdfSrc"
                    class=""
                    target="_blank"
                    download={{subtitulo}}.pdf
                    > 
                <p class="col-5" *ngIf="subtitulo">{{subtitulo}} 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                  </svg></p> </a>
                
            </div>
                <pdf-viewer
                [src]="pdfSrc"
                [render-text]="true"
                [original-size]="false"
                style="width: 101%; height: 600px"
                ></pdf-viewer>            </div>
            <div class="modal-footer">
                
               </div>
        </div>
    </div>
</div>
