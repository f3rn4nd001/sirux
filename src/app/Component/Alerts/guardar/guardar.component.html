<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{title}}</h3>
               
            </div>
            <div class="modal-body">
                <h4 *ngIf="subtitulo">{{subtitulo}}</h4>
                <p *ngFor="let item of listadodata" style='margin-bottom: 0em;'>{{item}}<p>
            </div>
            <div class="col-12 row" class="modal-footer">
                <div class="col-5" >
                    <button mat-raised-button  [mat-dialog-close]="1" >Aceptar</button>
                </div>
              <div class="col-5">
                <button *ngIf="data.cancelar" mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
              </div>
            
            </div>
        </div>
    </div>
</div>
